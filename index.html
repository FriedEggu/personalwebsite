    <script>

      //open and close
        const openBtn = document.getElementById("openModalBtn");
        const popup = document.getElementById("popup");
        const closeBtn = document.getElementById("closeBtn");
        const header = document.getElementById("popupHeader");

        openBtn.onclick = () => {
          popup.style.display = "block";
        };

        closeBtn.onclick = () => {
          popup.style.display = "none";
        };

        // Drag logic
        let isDragging = false;
        let offsetX, offsetY;

        header.addEventListener("mousedown", (e) => {
          isDragging = true;
          offsetX = e.clientX - popup.offsetLeft;
          offsetY = e.clientY - popup.offsetTop;
        });

        document.addEventListener("mousemove", (e) => {
          if (isDragging) {
            popup.style.left = `${e.clientX - offsetX}px`;
            popup.style.top = `${e.clientY - offsetY}px`;
          }
        });

        document.addEventListener("mouseup", () => {
          isDragging = false;
        });



            function toggleDropdown(button) {
        // Get the parent wrapper
        const wrapper = button.closest('.button-wrapper') //finds nearest button wrapper 

        // Close other dropdowns
        document.querySelectorAll('.button-wrapper').forEach((w) => {
          if (w !== wrapper) {
            w.classList.remove('active')
          }
        })

        // Toggle current dropdown
        wrapper.classList.toggle('active')
      }

      // Close dropdown when clicking outside
      document.addEventListener('click', function (event) {
        if (!event.target.closest('.button-wrapper')) {
          document.querySelectorAll('.button-wrapper').forEach((w) => {
            w.classList.remove('active')
          })
        }
      })

      // Prevent event bubbling for dropdown links
      document.querySelectorAll('.dropdown-content a').forEach((link) => {
        link.addEventListener('click', function (e) {
          e.stopPropagation()
        })
      })
    </script>
