<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Section</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div>
      <section class="welcome-section">
        <div class="welcome-box">
          <h1>Welcome!</h1>
          <p>I'm Alexandra Xu uhhh yaoi yaoiiii</p>
        </div>

        <div class="grid-container">
          <div class="button-wrapper">
            <button class="gridbutton button2"
            onclick="window.location.href='portfolio.html'">
             Portfolio
            </button>

          </div>

          <div class="button-wrapper">
            <button
              class="gridbutton button2 has-dropdown"
              onclick="toggleDropdown(this)" >
              Experience
            </button>

            <div class="dropdown-content">
              <div class="flex-container">e</div>
            </div>

          <div class="button-wrapper">
            <button
              class="gridbutton button3"
              onclick="toggleDropdown(this)"
            >
              Contact Me
            </button>
          </div>

          <img src="images/meeee.png" alt="A sample image" class="grid-image" />
        </div>

        <img src="images/star1.png" class="star1" alt="Star decoration" />
        <img src="images/star2.png" class="star2" alt="Star decoration" />
        <img src="images/image2.png" class="ducktaglia" alt="Duck decoration" />
      </section>
    </div>

    <script>
      function toggleDropdown(button) {
        // Get the parent wrapper
        const wrapper = button.closest('.button-wrapper') //finds nearest button wrapper 

        // Close other dropdowns
        document.querySelectorAll('.button-wrapper').forEach((w) => {
          if (w !== wrapper) {
            w.classList.remove('active')
          }
        })

        // Toggle current dropdown
        wrapper.classList.toggle('active')
      }

      // Close dropdown when clicking outside
      document.addEventListener('click', function (event) {
        if (!event.target.closest('.button-wrapper')) {
          document.querySelectorAll('.button-wrapper').forEach((w) => {
            w.classList.remove('active')
          })
        }
      })

      // Prevent event bubbling for dropdown links
      document.querySelectorAll('.dropdown-content a').forEach((link) => {
        link.addEventListener('click', function (e) {
          e.stopPropagation()
        })
      })
    </script>
  </body>
</html>
