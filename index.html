    <style>

    .alert {
        opacity: 0;
      }

      @media (max-width: 768px) {
      .alert {
        opacity: 1;
        display: flex;
        background-color: rgba(239, 208, 189, 0.7);
        padding: 20px;
        position: fixed;
        z-index: 6;
        margin-top: 0;
        top: 0;
        width: 100%;
        height: auto;
        transition: opacity 500ms ease;
        align-items: center;
        justify-content: space-between;
      }

      .alert.bye {
        opacity: 0;
      }
      .alert-txt {
        display: flex;
        font-size: 18px;
        margin-left: 20px;

      }

        display: flex;

        border: 3px solid #976363;
        border-radius: 5px;
        padding: 5px 15px;
        font-size: 20px;
        cursor: pointer;
        margin-right: 5%;
      }
      .close-btn:hover {
        color: rgb(255, 255, 255);
      }

    }
      </style>

    <script>


      //open and close
        const openBtn = document.getElementById("openModalBtn");
        const popup = document.getElementById("popup");
        const closeBtn = document.getElementById("closeeBtn");
        const header = document.getElementById("popupHeader");

        openBtn.onclick = () => {
          popup.style.display = "block";
          popup.style.position = "fixed";
          popup.style.top = "30%";
          popup.style.left = "30%";
          popup.style.zIndex = "5";
          popup.style.alignItems = "center";
          popup.style.justifyContent = "center";
        };

        closeBtn.onclick = () => {
          popup.style.display = "none";
        };

        // Drag logic
        let isDragging = false;
        let offsetX, offsetY;

        header.addEventListener("mousedown", (e) => {
          isDragging = true;
          offsetX = e.clientX - popup.offsetLeft;
          offsetY = e.clientY - popup.offsetTop;
        });

        document.addEventListener("mousemove", (e) => {
          if (isDragging) {
            popup.style.left = `${e.clientX - offsetX}px`;
            popup.style.top = `${e.clientY - offsetY}px`;
          }
        });

        document.addEventListener("mouseup", () => {
          isDragging = false;
        });

        //resume button
        const resButton = document.getElementById('resButton');
        resButton.addEventListener('click', () => {
          window.open('https://docs.google.com/document/d/1gf50xXMxDnBF6bupWNmjTec3_MiFXB61mdzf_BsLnds/edit?usp=sharing', '_blank');
        });


        //noise effect
        const wrappers = document.querySelectorAll('.welcome-wrapper');
        const sound = document.getElementById('hoverSound');

        wrappers.forEach(wrapper => {
          wrapper.addEventListener('mouseenter', () => {
            sound.currentTime = 0; // restart sound
            sound.play();
          });
        });

            function toggleDropdown(button) {
        // Get the parent wrapper
        const wrapper = button.closest('.button-wrapper') //finds nearest button wrapper 

        // Close other dropdowns
        document.querySelectorAll('.button-wrapper').forEach((w) => {
          if (w !== wrapper) {
            w.classList.remove('active')
          }
        })

        // Toggle current dropdown
        wrapper.classList.toggle('active')
      }

      // Close dropdown when clicking outside
      document.addEventListener('click', function (event) {
        if (!event.target.closest('.button-wrapper')) {
          document.querySelectorAll('.button-wrapper').forEach((w) => {
            w.classList.remove('active')
          })
        }
      })

      // Prevent event bubbling for dropdown links
      document.querySelectorAll('.dropdown-content a').forEach((link) => {
        link.addEventListener('click', function (e) {
          e.stopPropagation()
        })
      })

      //alert exit button 
      document.addEventListener("DOMContentLoaded", () => {
      const closeBtn = document.querySelector(".close-btn");
      const alertBox = document.querySelector(".alert");

      closeBtn.addEventListener("click", () => {
        alertBox.classList.add("bye");

      // Wait for transition to finish, then remove element
      alertBox.addEventListener("transitionend", () => {
        alertBox.style.display = "none";
      }, { once: true });
     });
    });

    </script>
